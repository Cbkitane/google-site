<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li id="grid-icon">
                <img src="assets/img/grid-menu-icon.png" alt="" class="grid-icon">
            </li>
            <li id="user-icon">
                <img src="assets/img/user-icon.png" alt="" class="user-icon">
            </li>
        </ul>
    </div>

    <div class="modal-1 modal">
        <p>Modal for the grid icon</p>
    </div>
    <div class="modal-2 modal">
        <p>Modal for the user icon</p>
    </div>

    <div class="main-section">
        <div class="main-section-wrapper">
            <h1 class="title">Google</h1>
            <form action="" name="search-form">
                <div class="input-box">
                    <i class="search-text icon"></i>
                    <input type="search" class="search-bar" name="search-bar">
                    <i class="search-clear icon"></i>
                    <i class="vertical-line icon"></i>
                    <i class="search-voice icon"></i>
                </div>
                <div class="actions">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
            <div class="languages">
                <span>Google offered in:</span>
                <a href="#">Filipino</a>
                <a href="#">Cebuano</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <h3 class="country">Philippines</h3>
        <!-- <hr> -->
        <div class="low-footer">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </div>
    <script src="script/app.js"></script>
</body>
</html>
